<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Css task</title>
</head>

<body>
    <main>
        <div class="hero-left">
            <h2>Learning to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable. </p>
        </div>

        <div class="hero-right">
            <div class="cta">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <form action="" class="contact-form">
                <div class="form">
                    <div class="input-control">
                        <input type="text" placeholder="First Name" required autocomplete="none">
                        <div  class="error" data-error="First Name cannot be empty"></div>
                    </div>
                    <div class="input-control">
                        <input type="text" placeholder="Last Name" required autocomplete="none">
                        <div  class="error" data-error="Last Name cannot be empty"></div>
                    </div>
                    <div class="input-control">
                        <input type="email" name="email" id="email" required placeholder="Email Address" title="email@example/com" autocomplete="none">
                        <div  class="error" data-error="Looks like this is not an email"></div>
                    </div>
                    <div class="input-control">
                        <input type="password" name="psw" id="psw" pattern="(?=, *id) (?=, *[a-z]) (?=, *[A-Z]).(8,)*"
                            title="Must contain at least one number, one uppercase nad lowercase letter, and at least 8 or more characters"
                            required placeholder="Password" autocomplete="none">
                            <div  class="error" data-error="Password cannot be empty"></div>
                    </div>

                    <div class="btn">
                        <input type="submit" value="claim your free trial">
                    </div>

            </form>

            <div class="bottom">
                <p>By clicking the button you are agreeing to our <span>Terms and Services</span></p>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
